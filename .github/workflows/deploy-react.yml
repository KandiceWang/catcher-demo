name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd src/frontend
        npm ci
        
    - name: Build React app
      run: |
        cd src/frontend
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src/frontend/build
        
    # 保留舊版部署作為備份
    - name: Copy old static files as backup
      run: |
        mkdir -p ./catcher-frontend/build/legacy
        cp -r *.html ./catcher-frontend/build/legacy/ 2>/dev/null || true
        cp -r css ./catcher-frontend/build/legacy/ 2>/dev/null || true
        cp -r js ./catcher-frontend/build/legacy/ 2>/dev/null || true
        cp -r data ./catcher-frontend/build/legacy/ 2>/dev/null || true
        cp -r images ./catcher-frontend/build/legacy/ 2>/dev/null || true
