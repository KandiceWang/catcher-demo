name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Catcher-demo

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./Catcher-demo

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./dist
      working-directory: ./Catcher-demo

    - name: Copy wwwroot to dist
      run: |
        mkdir -p ./dist-web
        cp -r ./Catcher-demo/dist/wwwroot/* ./dist-web/ 2>/dev/null || :
        cp -r ./Catcher-demo/wwwroot/* ./dist-web/ 2>/dev/null || :
        # Create a simple index.html if none exists
        if [ ! -f ./dist-web/index.html ]; then
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>Catcher Demo - 台灣創作者接發案平台</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <link href="css/site.css" rel="stylesheet">
              <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-5">
                  <div class="text-center">
                      <h1>🎨 Catcher Demo</h1>
                      <h2>台灣創作者接發案平台</h2>
                      <p class="lead">專為台灣創作者設計的接發案平台演示版本</p>
                      <div class="alert alert-info">
                          <strong>注意：</strong> 這是靜態展示版本，完整功能請訪問 <a href="https://github.com/KandiceWang/catcher-demo">GitHub Repository</a>
                      </div>
                  </div>
              </div>
              <script src="lib/jquery/dist/jquery.min.js"></script>
              <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
              <script src="js/site.js"></script>
          </body>
          </html>' > ./dist-web/index.html
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist-web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
