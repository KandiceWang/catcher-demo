<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品詳情 - Catcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/creator.css">
    <link rel="stylesheet" href="/css/portfolio.css">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Catcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">服務</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/creators">創作者</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleMindmap()">Mindmap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main style="margin-top: 80px; min-height: calc(100vh - 80px); background: #fafafa;">
        <div class="container" style="max-width: 800px;">
            <div class="row">
                <div class="col">
                    <!-- 返回按鈕 -->
                    <div class="mb-3 pt-3">
                        <button class="btn btn-outline-secondary" onclick="history.back()">
                            ← 返回
                        </button>
                    </div>

                    <!-- 作品詳情容器 -->
                    <div id="portfolioDetail" class="loading">
                        載入中...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mindmap 覆蓋層 -->
    <div id="mindmapOverlay" class="mindmap-overlay">
        <div class="mindmap-header">
            <h2>Catcher 專案架構圖</h2>
            <button class="mindmap-close" onclick="toggleMindmap()">&times;</button>
        </div>
        <div class="mindmap-container">
            <div class="mindmap-node central-node" data-node="central">
                <span>Catcher Platform</span>
            </div>
            
            <div class="mindmap-node" data-node="frontend" style="top: 20%; left: 15%;">
                <span>前端介面</span>
            </div>
            
            <div class="mindmap-node" data-node="backend" style="top: 20%; right: 15%;">
                <span>後端 API</span>
            </div>
            
            <div class="mindmap-node" data-node="database" style="bottom: 20%; right: 15%;">
                <span>資料庫</span>
            </div>
            
            <div class="mindmap-node" data-node="deployment" style="bottom: 20%; left: 15%;">
                <span>部署系統</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 資料庫和功能模組 -->
    <script src="/js/database.js"></script>
    <script src="/js/creator.js"></script>
    <script src="/js/portfolio.js"></script>

    <script>
        // 語言管理
        let currentLanguage = 'zh';
        
        function setLanguage(lang) {
            currentLanguage = lang;
            if (window.CatcherDB) {
                window.CatcherDB.setLanguage(lang);
                loadPortfolioDetail();
            }
        }

        // Mindmap 功能
        function toggleMindmap() {
            const overlay = document.getElementById('mindmapOverlay');
            overlay.classList.toggle('active');
        }

        // 載入作品詳情
        function loadPortfolioDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const portfolioId = urlParams.get('id');
            
            if (!portfolioId) {
                document.getElementById('portfolioDetail').innerHTML = 
                    '<div class="error">作品 ID 不存在</div>';
                return;
            }

            // 確保資料庫已載入
            if (!window.CatcherDB) {
                setTimeout(loadPortfolioDetail, 100);
                return;
            }

            window.PortfolioManager.renderPortfolioDetail('portfolioDetail', portfolioId);
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化資料庫
            if (window.Database) {
                window.CatcherDB = new Database();
                window.CatcherDB.setLanguage(currentLanguage);
            }
            
            // 載入作品資料
            loadPortfolioDetail();
        });

        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('頁面錯誤:', e.error);
        });
    </script>

    <style>
        /* Mindmap 樣式 */
        .mindmap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1050;
            display: none;
            color: white;
        }

        .mindmap-overlay.active {
            display: block;
        }

        .mindmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mindmap-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .mindmap-close {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mindmap-container {
            position: relative;
            width: 100%;
            height: calc(100% - 80px);
            overflow: hidden;
        }

        .mindmap-node {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .mindmap-node:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .central-node {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            font-size: 1.2rem;
            padding: 20px 30px;
            border-radius: 30px;
        }

        .central-node:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .mindmap-header {
                padding: 1rem;
            }
            
            .mindmap-header h2 {
                font-size: 1.2rem;
            }
            
            .mindmap-node {
                padding: 10px 15px;
                font-size: 0.9rem;
                min-width: 100px;
            }
            
            .central-node {
                font-size: 1rem;
                padding: 15px 20px;
            }
        }
    </style>
</body>
</html>
